name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'
      - run: pip install -e .[dev]
      - run: ruff check julabo_control/ tests/
      - run: mypy julabo_control/
      - run: pytest --cov=julabo_control --cov-fail-under=90 --tb=short -q

  publish:
    needs: test
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'
      - run: pip install build
      - run: python -m build
      - name: Verify wheel installs
        run: pip install dist/*.whl && julabo --version
      - uses: pypa/gh-action-pypi-publish@release/v1
